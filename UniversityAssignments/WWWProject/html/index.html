<!DOCTYPE html>
<html lang="en">
<head>

  <title>Project2</title>

<body>

      <form onsubmit="simpleSearch(this);event.preventDefault()">
        <input type="text" name="title" class="searchbar" placeholder="type something to search" value=""></input>

        <button class="btn search ico" type="submit">

        <div class="btn tasks ico" onclick="openAdvancedSearch();">

        </div>

        </a>

  <div id="all">    
    <div id="movies">
      
      <%-include("movies_list.html",{"movies":movies,"editable":false})%>
      
    </div>
  </div>

  <div id="overlay" class="hidden"></div>
